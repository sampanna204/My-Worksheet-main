<body>
  
  <h2>ğŸ” Login</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <p>Don't have an account? <a href="signup.html">Signup here</a></p>
    <button type="submit">Login</button>
  </form>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const inputUsername = document.getElementById("loginUsername").value.trim();
      const inputPassword = document.getElementById("loginPassword").value;

      const savedData = JSON.parse(localStorage.getItem("userData"));

      if (savedData && inputUsername === savedData.username && inputPassword === savedData.password) {
        alert("ğŸ‰ Login successful! Welcome, " + savedData.fullname);
      } else {
        alert("âŒ Invalid username or password.");
      }
    });
</script>
